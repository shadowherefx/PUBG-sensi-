<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHADOW • PUBG SENSI</title>
<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Consolas,monospace;
  color:#00ff66;
  overflow-x:hidden;
  /* Background image properly set */
  background: url('background.png') no-repeat center center fixed;
  background-size: cover;
}

/* LOGO FULL WIDTH */
#logo{
  display:block;
  width:100%;
  max-height:150px;
  object-fit:contain;
}

/* HEADER */
header{
  text-align:center;
  font-size:26px;
  padding:10px 0;
}

/* TOP CONTROLS */
.top-controls{
  display:flex;
  justify-content:center;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:15px;
}

input{
  padding:12px;
  width:240px;
  background:rgba(0,0,0,0.5);
  border:none;
  border-radius:10px;
  color:#00ff66;
  border:1px solid rgba(0,255,102,.4);
}

button{
  padding:10px 14px;
  background:rgba(0,0,0,0.5);
  border:none;
  border-radius:10px;
  color:#00ff66;
  border:1px solid rgba(0,255,102,.4);
  cursor:pointer;
  transition:0.2s;
}
button:hover{
  transform:scale(1.05);
}

/* CARDS */
.container{
  padding:15px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:15px;
}

.card{
  background:rgba(0,0,0,0.25); /* transparent */
  padding:15px;
  border-radius:15px;
  border:2px solid;
  border-image: linear-gradient(45deg, #00ff66, #00ffff, #ff00ff, #ff66ff) 1;
  box-shadow:0 0 20px rgba(0,255,102,0.6);
}

.card h3{margin:0 0 8px;font-size:16px}
.val{font-size:14px;line-height:1.6}

/* COPY POPUP */
#copyPopup{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.9);
  z-index:999;
}

.popupBox{
  background:#050505;
  padding:25px;
  border-radius:15px;
  text-align:center;
  width:90%;
  max-width:360px;
}

.typing{
  min-height:40px;
  margin-bottom:15px;
}

/* AI GENERATOR */
#aiPage{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.95);
  z-index:1000;
}
.aiBox{
  background:#050505;
  padding:25px;
  border-radius:15px;
  text-align:center;
  width:90%;
  max-width:360px;
}
.aiBox input{
  margin-bottom:10px;
  width:80%;
}
</style>
</head>
<body>

<!-- LOGO -->
<img id="logo" src="logo.png" alt="Logo">

<header>SHADOW • PUBG SENSI</header>

<div class="top-controls">
  <input id="search" placeholder="Search mobile model...">
  <button onclick="openAI()">Generate with AI</button>
</div>

<div class="container" id="cards"></div>

<!-- COPY POPUP -->
<div id="copyPopup">
  <div class="popupBox">
    <div class="typing" id="typingText"></div>
    <button onclick="closePopup()">Cancel</button>
    <button onclick="contactMe()">Contact</button>
  </div>
</div>

<!-- AI PAGE -->
<div id="aiPage">
  <div class="aiBox">
    <h3>AI PUBG SENSI GENERATOR</h3><br>
    <input id="aiModel" placeholder="Mobile Model"><br>
    <input id="aiRam" placeholder="RAM (GB)"><br>
    <input id="aiStore" placeholder="Storage (GB)"><br>
    <button onclick="genAI()">Generate</button>
    <button onclick="closeAI()">Close</button>
    <div id="aiResult"></div>
  </div>
</div>

<script>
// PUBG SENSI LOGIC
function sensi(r=4,s=64){
  let base = 130 - r*2 + s/10;
  return `
Camera Free Look: ${base}%<br>
Camera TPP: ${base-5}%<br>
Camera FPP: ${base-8}%<br>
Red Dot: ${base-12}%<br>
3x Scope: ${base-18}%<br>
6x Scope: ${base-28}%<br>
8x Scope: ${base-35}%`;
}

// MOBILE MODELS
const series=[
["Infinix Note",1,30],["Infinix Hot",1,40],["Infinix Smart",1,25],
["Tecno Spark",1,40],["Tecno Camon",1,30],
["Samsung A",10,55],["Samsung M",10,35],
["Realme C",10,55],["Vivo Y",10,40],
["Oppo A",10,40],["Redmi Note",5,30],
["iPhone",6,15]
];

const cards=document.getElementById("cards");
series.forEach(s=>{
  for(let i=s[1];i<=s[2];i++){
    const d=document.createElement("div");
    d.className="card";
    d.dataset.name=(s[0]+i).toLowerCase();
    d.innerHTML=`<h3>${s[0]} ${i}</h3>
    <div class="val">${sensi()}</div>
    <button onclick="copyS(this)">Copy</button>`;
    cards.appendChild(d);
  }
});

// SEARCH
search.oninput=()=>{
  let v=search.value.toLowerCase();
  document.querySelectorAll(".card").forEach(c=>{
    c.style.display=c.dataset.name.includes(v)?"block":"none";
  });
};

// COPY + POPUP
function copyS(b){
  navigator.clipboard.writeText(
    b.parentElement.querySelector(".val").innerText
  );
  showPopup();
}

// TYPING POPUP
function showPopup(){
  copyPopup.style.display="flex";
  let text="You want to make your own web so contact me";
  let i=0;
  typingText.innerHTML="";
  let t=setInterval(()=>{
    typingText.innerHTML+=text[i];
    i++;
    if(i>=text.length) clearInterval(t);
  },40);
}

function closePopup(){
  copyPopup.style.display="none";
}

function contactMe(){
  window.open("https://wa.me/923476668273","_blank");
}

// AI GENERATOR
function openAI(){ aiPage.style.display="flex"; }
function closeAI(){ aiPage.style.display="none"; }

function genAI(){
  const model = aiModel.value.trim();
  const r = parseInt(aiRam.value);
  const s = parseInt(aiStore.value);

  if(!model){ alert("Please enter Mobile Model!"); return; }
  if(isNaN(r) || r <= 0){ alert("Please enter valid RAM!"); return; }
  if(isNaN(s) || s <= 0){ alert("Please enter valid Storage!"); return; }

  // PUBG AI Sensitivity Logic
  let base = 130 - r*2 + s/10 + model.length%5;
  let result = `
Camera Free Look: ${Math.round(base)}%<br>
Camera TPP: ${Math.round(base-5)}%<br>
Camera FPP: ${Math.round(base-8)}%<br>
Red Dot: ${Math.round(base-12)}%<br>
3x Scope: ${Math.round(base-18)}%<br>
6x Scope: ${Math.round(base-28)}%<br>
8x Scope: ${Math.round(base-35)}%`;

  aiResult.innerHTML=`
  <div class="card" style="background:rgba(0,0,0,0.25); box-shadow:0 0 20px rgba(0,255,102,0.6); border-image: linear-gradient(45deg, #00ff66, #00ffff, #ff00ff, #ff66ff) 1;">
    <h3>${model} AI PUBG Sensi</h3>
    <div class="val">${result}</div>
    <button onclick="copyS(this)">Copy</button>
  </div>`;
}
</script>

</body>
</html>
